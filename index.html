<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorpicker</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="colorpicker">
        <!--Colorpick-->
        <div class="colorpick-container">
            <div class="colorpick-gradient" id="colorpickGradient"></div>
            <div class="colorpick-spectrum" id="colorpickSpectrum">
                <div class="colorpick-spectrum-slider" id="colorpickSlider"></div>
            </div>
            <div class="colorpick-options">
                <div class="colorpick-preview" id="colorpickPreview"></div>
                <div class="colorpick-values">
                    <div class="colorpick-hsb-rgb cf">
                        <ul class="colorpick-value-list colorpick-rgb">
                            <li data-input-prompt="R">
                                <input type="text" placeholder="255">
                            </li>
                            <li data-input-prompt="G">
                                <input type="text" placeholder="255">
                            </li>
                            <li data-input-prompt="B">
                                <input type="text" placeholder="255">
                            </li>
                        </ul>
                        <ul class="colorpick-value-list colorpick-hsb">
                            <li data-input-prompt="H">
                                <input type="text" placeholder="255">
                            </li>
                            <li data-input-prompt="S">
                                <input type="text" placeholder="255">
                            </li>
                            <li data-input-prompt="B">
                                <input type="text" placeholder="255">
                            </li>
                        </ul>
                    </div>
                    <div class="colorpick-hex" data-input-prompt="#">
                        <input type="text" placeholder="aaaaaa" class="colorpick-hex-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/Colorpick.js"></script>
</body>
</html>
